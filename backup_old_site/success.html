<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | Kainuo Innovision Tech</title>
    <link rel="icon" href="https://www.kainuotech.com/img/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #F9F7F2;
            --text-color: #1A1A1A;
            --accent-color: #D4AF37;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container { max-width: 800px; margin: 0 auto; padding: 0 2rem; text-align: center; }

        header { padding: 1.5rem 0; border-bottom: 1px solid #ddd; background: rgba(249, 247, 242, 0.95); }
        .brand { font-family: var(--font-serif); font-size: 1.5rem; font-weight: 700; color: var(--text-color); text-decoration: none; }

        .success-card {
            background: #fff;
            padding: 4rem 2rem;
            margin-top: 4rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .icon-circle {
            width: 80px; height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 2rem auto;
            color: white;
            font-size: 2.5rem;
        }

        h1 { font-size: 2.5rem; margin-bottom: 1rem; color: var(--text-color); }
        p { font-size: 1.1rem; color: #666; margin-bottom: 2rem; max-width: 600px; margin-left: auto; margin-right: auto; }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: var(--text-color);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            border: 1px solid var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn:hover { background-color: var(--accent-color); border-color: var(--accent-color); }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <div class="container" style="text-align: left; display:flex; justify-content: space-between; align-items: center;">
            <a href="index.html" class="brand">Kainuo Innovision</a>
            <div class="lang-switcher" style="text-align:right;">
                <button data-lang="en" class="active" style="background:none;border:none;cursor:pointer;font-family:var(--font-sans);font-size:0.9rem;color:#666;margin-left:10px;">EN</button>
                <button data-lang="zh-TW" style="background:none;border:none;cursor:pointer;font-family:var(--font-sans);font-size:0.9rem;color:#666;margin-left:10px;">繁</button>
                <button data-lang="zh-CN" style="background:none;border:none;cursor:pointer;font-family:var(--font-sans);font-size:0.9rem;color:#666;margin-left:10px;">简</button>
            </div>
        </div>
    </header>

    <main class="container" style="flex: 1;">
        <div class="success-card">
            <div class="icon-circle">✓</div>
            <h1 data-key="success_title">Payment Successful!</h1>
            <p data-key="success_p1">Thank you for choosing Kainuo Innovision Tech. We have received your payment.</p>
            <p data-key="success_p2"><strong>What happens next?</strong><br>Our team will contact you via WhatsApp or Email within 24 hours to initiate your project onboarding.</p>
            
            <div style="margin-top: 3rem;">
                <a href="index.html" class="btn" data-key="btn_back_home">Return to Home</a>
            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 2rem; color: #888; font-size: 0.9rem;">
        <p>&copy; <span id="year"></span> Kainuo Innovision Tech Co., Limited</p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const pageTitles = {
            'en': 'Payment Successful | Kainuo Innovision Tech',
            'zh-TW': '付款成功 | 凱諾創享科技',
            'zh-CN': '付款成功 | 凯诺创享科技'
        };

        const i18n = {
            'en': {
                'success_title': 'Payment Successful!',
                'success_p1': 'Thank you for choosing Kainuo Innovision Tech. We have received your payment.',
                'success_p2': '<strong>What happens next?</strong><br>Our team will contact you via WhatsApp or Email within 24 hours to initiate your project onboarding.',
                'btn_back_home': 'Return to Home'
            },
            'zh-TW': {
                'success_title': '付款成功！',
                'success_p1': '感謝您選擇凱諾創享科技。我們已收到您的付款。',
                'success_p2': '<strong>下一步會發生什麼？</strong><br>我們的團隊將在 24 小時內透過 WhatsApp 或電郵與您聯絡，啟動專案對接。',
                'btn_back_home': '返回首頁'
            },
            'zh-CN': {
                'success_title': '付款成功！',
                'success_p1': '感谢您选择凯诺创享科技。我们已收到您的付款。',
                'success_p2': '<strong>接下来会发生什么？</strong><br>我们的团队将在 24 小时内通过 WhatsApp 或邮箱与您联系，启动项目对接。',
                'btn_back_home': '返回首页'
            }
        };

        function applyLang(lang) {
            localStorage.setItem('lang', lang);
            document.documentElement.lang = lang === 'en' ? 'en' : 'zh';
            if (pageTitles[lang]) document.title = pageTitles[lang];

            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (i18n[lang] && i18n[lang][key]) el.innerHTML = i18n[lang][key];
            });

            document.querySelectorAll('.lang-switcher button').forEach(btn => {
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                    btn.style.color = 'var(--text-color)';
                    btn.style.fontWeight = '600';
                    btn.style.textDecoration = 'underline';
                } else {
                    btn.classList.remove('active');
                    btn.style.color = '#666';
                    btn.style.fontWeight = '400';
                    btn.style.textDecoration = 'none';
                }
            });
        }

        document.querySelectorAll('.lang-switcher button').forEach(btn => {
            btn.addEventListener('click', () => applyLang(btn.dataset.lang));
        });

        applyLang(localStorage.getItem('lang') || 'en');
    </script>
</body>
</html>
